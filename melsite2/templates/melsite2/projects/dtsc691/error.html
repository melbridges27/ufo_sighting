{% extends 'melsite2/base.html' %}
{% load static %} 

{% block title %}

{% block content %}

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <p class="{{ message.tags }}">{{ message }}</p>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
