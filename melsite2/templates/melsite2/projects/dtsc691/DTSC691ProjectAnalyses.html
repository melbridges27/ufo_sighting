{% extends 'melsite2/base.html' %}
{% load static %}

{% block content %}
   <head>
        <title>Project Data Analyses</title>
            <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   </head>
    
        <div class="mx-auto embed-responsive embed-responsive-16by9" style="margin-left:30px; width:740px; padding-top:15px">
            <iframe width="800px" height="700px" src="https://sway.office.com/s/ecZ4HsomhN6qWrQ0/embed" frameborder="0" marginheight="0" marginwidth="0" max-width="100%" sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" scrolling="yes" style="border: none; max-width: 100%; max-height: 100vh" allowfullscreen mozallowfullscreen msallowfullscreen webkitallowfullscreen></iframe><br><br><br>
            <button type="button" class="btn btn-outline-secondary btn-sm rounded-2" onclick="history.back ()" style="margin-left:5px;">Go Back</button><br><br>
        </div>
        <!-- carousel control of video shorts -->
        <div class="mx-auto embed-responsive embed-responsive-16by9" style="padding-top:150px; margin-left:20px; width:400px;">
                <div id="carouselufovideos" class="carousel slide carousel-fade" data-ride="carousel" data-interval=9000>
                    <div class="carousel-inner">
                    <div class="carousel-item active">                
                        <iframe width="300" height="190" src="https://www.youtube-nocookie.com/embed/qYZPfgrmQ4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">                
                        <iframe width="300" height="190" src="https://www.youtube.com/embed/fMhkhQlRpC8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen mozallowfullscreen msallowfullscreen></iframe>
                    </div>
                    <div class="carousel-item">
                        <iframe width="300" height="190" src="https://www.youtube-nocookie.com/embed/Wt7Riw9jGlQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselufovideos" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselufovideos" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
        </div>
<br><br>
{% endblock %}
